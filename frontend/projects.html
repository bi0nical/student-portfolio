<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Gallery Tools</title>
</head>

<body>

    <button id="viewProjects">View Projects</button>
    <select name="" id="sortBy" class="sort-by">
        <option value="">SORT BY</option>
        <option value="name">Author A-Z</option>
        <option value="reverseName">Author Z-A</option>
        <option value="project">Project Name A-Z</option>
        <option value="project">Project Name Z-A</option>
    </select>
    <div class="results" id="results">
        <div class="results-one" id="resultsOne"></div>
        <div class="results-two" id="resultsTwo"></div>
        <div class="results-three" id="resultsThree"></div>
    </div>








    <script src="https://kit.fontawesome.com/c64c3c1a97.js" crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
